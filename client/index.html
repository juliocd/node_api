<html>
    <head>
        <title>Node API</title>
        <link rel="stylesheet" type="text/css" href="styles.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="index.js"></script>
    </head>
    <body>
        <h2>Users</h2>
        <h3>Personal Data</h3>
        <Label class="Subtitle">Name</Label><input class="Default-Input" type="text" id="name"/><br/>
        <Label class="Subtitle" >Lastname</Label><input class="Default-Input" type="text" id="last_name"/><br/>
        <Label class="Subtitle">Age</Label><input class="Default-Input" type="number" id="age"/><br/>
        <Label class="Subtitle">Gender</Label><select class="Default-Select" id="gender"><option value="m">Male</option><option val="f">Female</option></select></br/>
        <h3>Login Data</h3>
        <Label class="Subtitle">Username</Label><input class="Default-Input" type="text" id="username"/><br/>
        <Label class="Subtitle" >Password</Label><input class="Default-Input" type="password" id="password"/><br/>
        <button id="saveUserBtn" class="Default-Button">Sign up</button>
    </body>
</html>
