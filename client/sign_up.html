
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="dimog-icon.ico">

    <title>Dimog</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    
    <!-- Bootstrap core JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Custom styles for this template -->
    <link href="narrow-jumbotron.css" rel="stylesheet">

    <!-- JS -->
    <script src="sign_up.js"></script>
    <script src="/libs/sha256.js"></script>
  </head>

  <body>
    <div class="container">
      <main role="main">
            <h4 class="display-4">Sign up</h4>
            <div aria-hidden="true" id="successAlert" class="alert alert-success collapse" role="alert">
              User saved successfully. <a href="index.html" class="alert-link" >Go Home</a>
            </div>
            <div aria-hidden="true" id="errorAlert" class="alert alert-danger collapse" role="alert">
                Error saving user. Try later or <a href="index.html" class="alert-link" >contact us</a>.
            </div>
            <div aria-hidden="true" id="warningAlert" class="alert alert-warning collapse" role="alert">
                <p id="warningMessage"></p>
            </div>
            <form id="signUpForm">
                <div class="form-row">
                    <div class="form-group col-md-6">
                      <label for="inputName">Name</label>
                      <input type="text" class="form-control" id="inputName" placeholder="Name" required>
                    </div>
                    <div class="form-group col-md-6">
                      <label for="inputLastname">Lastname</label>
                      <input type="text" class="form-control" id="inputLastname" placeholder="Lastname" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-2">
                      <label for="inputAge">Age</label>
                      <input type="Number" class="form-control" id="inputAge">
                    </div>
                    <div class="form-group col-md-4">
                      <label for="selectGender">Gender</label>
                      <select id="selectGender" class="form-control">
                          <option value="m" selected>Male</option>
                          <option value="f" >Female</option>
                      </select>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                      <label for="inputUsername">Email</label>
                      <input type="email" class="form-control" id="inputUsername" placeholder="mayname@example.com">
                    </div>
                    <div class="form-group col-md-6">
                      <label for="inputPassword">Password</label>
                      <input type="password" class="form-control" id="inputPassword" placeholder="Lastname">
                    </div>
                </div>
                <div class="col-md-50 text-right" id="buttonsContainer"> 
                    <a class="btn btn-outline-primary" href="index.html" role="button">Cancel</a>
                    <button class="btn btn-primary">Sign in</button>
                </div>
            </form><br/>
      </main>

      <footer class="footer">
        <p>&copy; Dimog 2017 All Copyright</p>
      </footer>

    </div> <!-- /container -->
  </body>
</html>
